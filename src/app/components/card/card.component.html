<div class="Card h-100 border rounded-5 p-4">
  <img class="w-100" src="/assets/images/{{ products.image }}" alt="Img" />
  <div class="content d-flex flex-column text-left">
    <h4 style="text-align: left" class="mt-3">{{ products.price }}</h4>
    <h5 style="text-align: left" class="title">{{ products.title }}</h5>
    <p style="text-align: left" class="location opacity-75">
      {{ products.location }}
    </p>
    <p class="d-flex justify-content-start gap-4 align-items-center">
      <span><i class="fa-solid fa-bed me-2"></i>{{ products.bedrooms }}</span>
      <span><i class="fa-solid fa-bath"></i> {{ products.bathrooms }}</span>
    </p>
    <div class="btns d-flex alig-items-center justify-content-between">
      <a class="btn btn-outline-warning btn-update" routerLink="/addListing/{{products.id}}">Update</a>
      <button class="btn">
        <i style="font-size: 1.5rem; color: rgb(200, 22, 22);" class="fa-solid fa-trash-can" (click)="handleDelete(products.id)"></i>  
      </button>
    </div>
  </div>
</div>
