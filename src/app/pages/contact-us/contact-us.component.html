<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center" style="color: #3A0CA3;">Contact Us</h2>
      <form (submit)="sendEmail()">
        <div class="form-group">
          <label for="name">User Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
            [(ngModel)]="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            [(ngModel)]="email"
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Enter subject"
            [(ngModel)]="subject"
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            placeholder="Enter your message"
            [(ngModel)]="message"
          ></textarea>
        </div>

        <button type="submit" class="btn my-3 mb-5" style="background-color: #3A0CA3; color: white;">Submit</button>
      </form>
    </div>
  </div>
</div>
