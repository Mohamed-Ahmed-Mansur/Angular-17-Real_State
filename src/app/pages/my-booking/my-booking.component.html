<div class="container mt-5">
     <h1>My Bookings</h1>
  <div class="d-flex flex-wrap">
    @for(u of stateSearched ;track u.id){
    <div class="Card h-100 border rounded-5 m-2 p-4">
      <div>
        <img class="w-100" src="{{ u.image }}" alt="Img" />
        <div class="content d-flex flex-column text-left">
          <h4 style="text-align: left" class="mt-3">{{ u.price }}</h4>
          <h5 style="text-align: left" class="title">{{ u.title }}</h5>
          <p style="text-align: left" class="location opacity-75">
            {{ u.location }}
          </p>
          <div class="d-flex justify-content-between">
            <p
              class="d-flex justify-content-start gap-4 align-items-center m-1"
            >
              <span><i class="fa-solid fa-bed me-2"></i>{{ u.bedrooms }}</span>
              <span><i class="fa-solid fa-bath"></i> {{ u.bathrooms }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
